<body>

                options: ["Â∏∏„Å´Ê∞ó„Å´„Å™„Çã", "ÊôÇ„ÄÖÊ∞ó„Å´„Å™„Çã", "„Åª„Å®„Çì„Å©Ê∞ó„Å´„Åó„Å™„ÅÑ", "„Åæ„Å£„Åü„ÅèÊ∞ó„Å´„Åó„Å™„ÅÑ"]

            },
            {

                options: ["‰Ωï„Åã„ÇíÈÅîÊàê„Åô„ÇãÊó•", "‰∫∫„Å®„Å§„Å™„Åå„ÇãÊó•", "„ÇÜ„Å£„Åü„ÇäÈÅé„Åî„ÅôÊó•", "Êñ∞„Åó„ÅÑ„Åì„Å®„ÇíÁô∫Ë¶ã„Åô„ÇãÊó•"]
            },
            {

                options: ["Ë®àÁîª", "„Å†„ÅÑ„Åü„ÅÑË®àÁîª", "Ëá™Áî±", "ÂÆåÂÖ®„Å´Ëá™Áî±"]
            }
        ];

        let current = 0;
        let score = 0;

        function showQuestion() {
            const quiz = document.getElementById('quiz');
            if (current >= questions.length) {
                showResult();
                return;
            }
            const q = questions[current];
            quiz.innerHTML = `
                <div class="question">${q.q}</div>
                ${q.options.map((opt, i) => `<button class="option" onclick="nextQuestion(${i})">${opt}</button>`).join("")}
            `;
        }

        function nextQuestion(choice) {
            score += choice;
            current++;
            showQuestion();
        }

        function showResult() {
            let mbti;
            if (score < 5) mbti = "ISFJ";
            else if (score < 10) mbti = "INFP";
            else if (score < 15) mbti = "ENTP";
            else mbti = "ENTJ";

            const texts = {

            };
